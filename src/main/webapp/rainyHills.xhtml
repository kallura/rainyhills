<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>
    <title>Rainy hills histogram app</title>
</h:head>

<h:body bgcolor="white">
    <f:view>
        <div class="container">
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="dataId"
                                   value='Please enter the array that describes profile of a surface. The format: 1,2,3,...'/><br/>
                    <h:inputText class="form-control" id="dataId" style="max-width: 50%;"
                                 value='#{RainyHillsHistogramController.data}' required="true">
                        <f:converter converterId="stringToIntArrayConverter"/>
                        <f:validator validatorId="inputArrayValidator"/>
                    </h:inputText>
                    <h:message for="dataId"/><br/>
                    <h:commandButton class="btn btn-primary"
                                     action="#{RainyHillsHistogramController.compute}"
                                     value="Compute"/> <br/>
                    <h:outputLabel for="resultId" value="Result:"/>
                    <h:outputText id="resultId" value="#{RainyHillsHistogramController.volume}"/>
                </div>
            </h:form>
        </div>
    </f:view>
</h:body>

</html>
